<!doctype html>
<html lang="en">

<head>
    <title>Temperature Check</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- CSS style-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mx-auto text-center">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityNameInput" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="temperatureSearch()" id="inputButton" type="button" class="px-3 py-1 border rounded">Search</button>
                </div>
            </div>
        </form>
        <div class="text-white text-center">
            <img id="weatherIocn" class=" mx-auto content-center" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="weatherCondition">Clouds</h1>
        </div>
    </div>

    <!--Java Script -->
    <script src="js/weather.js"></script>
</body>

</html>
